<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Disease Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>
  <div class="container glass">
    <h1><span class="heart">❤️</span> Heart Disease Prediction</h1>
    <p class="subtitle">Enter your health data to estimate current risk</p>

    <form id="prediction-form">
      <div class="grid">
        <div class="form-group">
          <label for="age">Age <span>(20–100)</span></label>
          <input type="number" id="age" min="20" max="100" placeholder="45" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender <span>(0=Female, 1=Male)</span></label>
          <input type="number" id="gender" min="0" max="1" placeholder="0 or 1" required>
        </div>

        <div class="form-group">
          <label for="impulse">Impulse <span>(30–180)</span></label>
          <input type="number" id="impulse" min="30" max="180" placeholder="75" required>
        </div>

        <div class="form-group">
          <label for="highbp">High Pressure <span>(80–200)</span></label>
          <input type="number" id="highbp" min="80" max="200" placeholder="120" required>
        </div>

        <div class="form-group">
          <label for="lowbp">Low Pressure <span>(40–120)</span></label>
          <input type="number" id="lowbp" min="40" max="120" placeholder="80" required>
        </div>

        <div class="form-group">
          <label for="glucose">Glucose <span>(50–200)</span></label>
          <input type="number" id="glucose" min="50" max="200" placeholder="100" required>
        </div>

        <div class="form-group">
          <label for="kcm">KCM <span>(0–10)</span></label>
          <input type="number" id="kcm" min="0" max="10" placeholder="4" required>
        </div>

        <div class="form-group">
          <label for="troponin">Troponin <span>(0–50)</span></label>
          <input type="number" id="troponin" min="0" max="50" step="0.1" placeholder="1.5" required>
        </div>
      </div>

      <button type="submit" class="btn">🔍 Predict</button>
    </form>

    <div id="result-card" class="result-card">
      <div class="result-title">Result</div>
      <div class="result-value" id="result-text">—</div>
      <div class="result-sub" id="result-prob">—</div>
      <ul id="tips"></ul>
    </div>

    <div class="chart-wrap">
      <canvas id="probChart"></canvas>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
